<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOSEND</title>

    <!--Link na CSS-->
    <link rel="stylesheet" href="/index.css">

    <!--Link za font stranice (Sa w3schools)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

    <!-- desktop -->
    <div id="container" class="container">
        <div id="menu">
            <div class="brand-logo">
                <img src="/za projekt/logo.gif" alt="logo">
            </div>
            <div class="menu-item">
                <a href="#">O nama</a>
                <a href="#">Kategorije hrane</a>
                <a href="#">Moja lista</a>
                <a href="#">Pomoc</a>
            </div>
        </div>
        <div id="food-container">
            <div id="header">
                <div class="util">
                    <i class="fa fa-search">Pretrazi</i>
                    <i class="fa fa-cart-plus" id="fa-cart-plus">0 U Listi</i>
                </div>
            </div>

            <div id="food-items">
                <div id="birdyani">
                    <p id="category-name">Riba</p>
                    <div id="item-card">
                        <i class="fa fa-heart-o.add-to-cart"></i>
                    </div>
                    <img src="/za projekt/" alt="">
                </div>
            </div>
        </div>
        <div id="moja-lista">
            <h1>moja lista box</h1>
        </div>
    </div>
</body>

</html>
